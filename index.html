<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Me Using UPI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1c1c1e;
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            color: #ffca28;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        .qr-code img {
            width: 300px;
            height: auto;
            border: 5px solid #ffca28;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 202, 40, 0.6);
            transition: transform 0.3s;
        }
        .qr-code img:hover {
            transform: scale(1.05);
        }
        .pay-button {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
        }
        .pay-button:hover {
            background-color: #ff7043;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #b0bec5;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ffca28, 0 0 20px #ffca28, 0 0 30px #ffca28;
            }
            100% {
                text-shadow: 0 0 20px #ffca28, 0 0 30px #ffca28, 0 0 40px #ffca28;
            }
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.5);
            }
            70% {
                box-shadow: 0 0 20px 30px rgba(255, 87, 34, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 87, 34, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay Me Using UPI</h1>
        <div class="qr-code">
            <img src="img/qr.jpg" alt="UPI QR Code">
        </div>
        <a href="upi://pay?pa=7076033011@ibl&pn=Akashdip Mahapatra&cu=INR" class="pay-button">Pay Using UPI</a>
    </div>
    
    <footer>
        Created by Akashdip Mahapatra
    </footer>
</body>
</html>
