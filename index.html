<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay using UPI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #34495e;
            border-radius: 10px;
            background-color: #34495e;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f39c12;
        }
        .qr-code img {
            width: 250px;
            height: auto;
            border: 3px solid #f39c12;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .pay-button {
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .pay-button:hover {
            background-color: #3498db;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay Using UPI</h1>
        <div class="qr-code">
            <img src="img/qr.jpg" alt="UPI QR Code">
        </div>
        <a href="upi://pay?pa=7076033011@ibl&pn=Akashdip Mahapatra&cu=INR" class="pay-button">Pay Using UPI</a>
    </div>
    
    <footer>
        Created by Akashdip Mahapatra
    </footer>
</body>
</html>
